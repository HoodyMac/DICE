<header>
    <div class="container">
        <div class="row">
            <div class="nav-menu col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" (click)="$event.preventDefault(); gotoMyProfile()"><img src="/app/img/logotype4.png" class="logotype"></a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a (click)="$event.preventDefault(); gotoMyProfile()" translate>HEADER.home <span class="sr-only">(current)</span></a></li>
                                <li><a [routerLink]="['/friends', {profileId: this.userInfo.userProfileId}]" translate>HEADER.friends</a></li>
                                <li><a [routerLink]="['/messages']" translate>HEADER.messages</a></li>
                                <li><a [routerLink]="['/forum']" translate>HEADER.questions</a></li>
                            </ul>
                            <form class="navbar-form navbar-left" #searchForm="ngForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" [(ngModel)]="searchData.fullName" name="fullName" placeholder="{{'HEADER.search' | translate }}">
                                </div>
                                <button (click)="goSearch(searchData.fullName)" type="submit" class="btn btn-default" translate>HEADER.searchButton</button>
                            </form>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.email}}<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a [routerLink]="['/edit']" translate>HEADER.settings</a></li>
                                        <li><a [routerLink]="['/search']" translate>HEADER.search</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a (click)="onLogout()" translate>HEADER.log_out</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>

            </div>
        </div>
    </div>
</header>
